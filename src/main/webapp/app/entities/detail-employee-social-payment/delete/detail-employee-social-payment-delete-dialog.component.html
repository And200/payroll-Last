<form *ngIf="detailEmployeeSocialPayment" name="deleteForm" (ngSubmit)="confirmDelete(detailEmployeeSocialPayment.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="detailEmployeeSocialPaymentDeleteDialogHeading" payrollTranslate="entity.delete.title">
      Confirm delete operation
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <payroll-alert-error></payroll-alert-error>

    <p
      id="payroll-delete-detailEmployeeSocialPayment-heading"
      payrollTranslate="payrollApp.detailEmployeeSocialPayment.delete.question"
      [translateValues]="{ id: detailEmployeeSocialPayment.id }"
    >
      Are you sure you want to delete this Detail Employee Social Payment?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span payrollTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button
      id="payroll-confirm-delete-detailEmployeeSocialPayment"
      data-cy="entityConfirmDeleteButton"
      type="submit"
      class="btn btn-danger"
    >
      <fa-icon icon="times"></fa-icon>&nbsp;<span payrollTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
