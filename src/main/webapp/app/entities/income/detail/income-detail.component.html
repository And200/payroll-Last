<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="income">
      <h2 data-cy="incomeDetailsHeading"><span payrollTranslate="payrollApp.income.detail.title">Income</span></h2>

      <hr />

      <payroll-alert-error></payroll-alert-error>

      <payroll-alert></payroll-alert>

      <dl class="row-md jh-entity-details">
        <dt><span payrollTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ income.id }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.income.description">Description</span></dt>
        <dd>
          <span>{{ income.description }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.income.nocturnalSurchage">Nocturnal Surchage</span></dt>
        <dd>
          <span>{{ income.nocturnalSurchage }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.income.sundays">Sundays</span></dt>
        <dd>
          <span>{{ income.sundays }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.income.holidays">Holidays</span></dt>
        <dd>
          <span>{{ income.holidays }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.income.bonus">Bonus</span></dt>
        <dd>
          <span>{{ income.bonus }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.income.accountPlan">Account Plan</span></dt>
        <dd>
          <div *ngIf="income.accountPlan">
            <a [routerLink]="['/account-plan', income.accountPlan?.id, 'view']">{{ income.accountPlan?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span payrollTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/income', income.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span payrollTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
