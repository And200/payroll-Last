<form *ngIf="socialPayment" name="deleteForm" (ngSubmit)="confirmDelete(socialPayment.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="socialPaymentDeleteDialogHeading" payrollTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <payroll-alert-error></payroll-alert-error>

    <p
      id="payroll-delete-socialPayment-heading"
      payrollTranslate="payrollApp.socialPayment.delete.question"
      [translateValues]="{ id: socialPayment.id }"
    >
      Are you sure you want to delete this Social Payment?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span payrollTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="payroll-confirm-delete-socialPayment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span payrollTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
