<div>
  <h2 id="page-heading" data-cy="SocialPaymentHeading">
    <span payrollTranslate="payrollApp.socialPayment.home.title">Social Payments</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span payrollTranslate="payrollApp.socialPayment.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-social-payment"
        [routerLink]="['/social-payment/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span payrollTranslate="payrollApp.socialPayment.home.createLabel"> Create a new Social Payment </span>
      </button>
    </div>
  </h2>

  <payroll-alert-error></payroll-alert-error>

  <payroll-alert></payroll-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="socialPayments?.length === 0">
    <span payrollTranslate="payrollApp.socialPayment.home.notFound">No socialPayments found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="socialPayments && socialPayments.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr payrollSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" payrollSortBy="id"><span payrollTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" payrollSortBy="socialPaymentName">
            <span payrollTranslate="payrollApp.socialPayment.socialPaymentName">Social Payment Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let socialPayment of socialPayments; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/social-payment', socialPayment.id, 'view']">{{ socialPayment.id }}</a>
          </td>
          <td>{{ socialPayment.socialPaymentName }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/social-payment', socialPayment.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" payrollTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/social-payment', socialPayment.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" payrollTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(socialPayment)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" payrollTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="socialPayments && socialPayments.length > 0">
    <div class="d-flex justify-content-center">
      <payroll-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></payroll-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
